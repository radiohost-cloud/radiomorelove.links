    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }
      /* Mobile Safari scaling and safe area fixes */
      #root > div {
        min-height: 100vh; /* Fallback for older browsers */
        min-height: 100dvh; /* Use dynamic viewport height for mobile */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      /* Adjust fixed button for bottom safe area */
      div.fixed.bottom-5 {
        /* 1.25rem is Tailwind's 'bottom-5' */
        bottom: calc(1.25rem + env(safe-area-inset-bottom));
      }
      @keyframes vibrate {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(3deg); }
        75% { transform: rotate(-3deg); }
      }
      .animate-vibrate {
        animation: vibrate 0.5s ease-in-out infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-vinyl {
        animation: spin 3s linear infinite;
      }
      @keyframes pulse-bounce {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      .animate-pulse-bounce {
        animation: pulse-bounce 2s infinite ease-in-out;
      }
    </style>
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', event => event.preventDefault());

      // Disable specific key combinations
      document.addEventListener('keydown', event => {
        // F12
        if (event.keyCode === 123) {
          event.preventDefault();
        }
        // Ctrl+Shift+I
        if (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'i')) {
          event.preventDefault();
        }
        // Ctrl+Shift+J
        if (event.ctrlKey && event.shiftKey && (event.key === 'J' || event.key === 'j')) {
          event.preventDefault();
        }
        // Ctrl+U
        if (event.ctrlKey && (event.key === 'U' || event.key === 'u')) {
          event.preventDefault();
        }
      });
    </script>
</head>
  <body>
    <noscript>
      <div style="font-family: 'Manrope', sans-serif; text-align: center; background-color: #111; color: white; padding: 2rem; min-height: 100vh;">
          <img src="https://cdn.jsdelivr.net/gh/radiohost-cloud/radiomorelove@main/logo.png" alt="radiomore.love - Official Logo" style="width: 128px; height: 128px; border-radius: 50%; margin: 0 auto 1rem;">
          <h1 style="font-size: 2.25rem; font-weight: bold;">radiomore.love</h1>
          <p style="font-size: 1.125rem; color: #d1d5db; margin-bottom: 2rem;">Welcome! Here are all our official links. Tune in for the best music.</p>
          <div style="display: flex; flex-direction: column; gap: 1rem; max-width: 640px; margin: auto;">
              <a href="https://www.youtube.com/@radiomorelove" style="display: block; text-align: center; background-color: rgba(31, 41, 55, 0.5); color: white; padding: 1rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">Youtube</a>
              <a href="https://www.instagram.com/radiomore.love/" style="display: block; text-align: center; background-color: rgba(31, 41, 55, 0.5); color: white; padding: 1rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">Instagram</a>
              <a href="https://www.tiktok.com/@radiomore.love" style="display: block; text-align: center; background-color: rgba(31, 41, 55, 0.5); color: white; padding: 1rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">TikTok</a>
              <a href="https://www.facebook.com/radiomore.love" style="display: block; text-align: center; background-color: rgba(31, 41, 55, 0.5); color: white; padding: 1rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">Facebook</a>
              <a href="https://x.com/radiomorelove" style="display: block; text-align: center; background-color: rgba(31, 41, 55, 0.5); color: white; padding: 1rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">X</a>
              <a href="https://mastodon.social/@radiomorelove" style="display: block; text-align: center; background-color: rgba(31, 41, 55, 0.5); color: white; padding: 1rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">Mastodon</a>
              <a href="https://bsky.app/profile/radiomorelove.bsky.social" style="display: block; text-align: center; background-color: rgba(31, 41, 55, 0.5); color: white; padding: 1rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">Bluesky</a>
              <a href="https://uk.pinterest.com/radiomorelove/" style="display: block; text-align: center; background-color: rgba(31, 41, 55, 0.5); color: white; padding: 1rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">Pinterest</a>
          </div>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module">
      import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
      import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';

      // from hooks/useLocalStorage.ts
      function useLocalStorage(key, initialValue, preferInitialValue = false) {
        const [storedValue, setStoredValue] = useState(() => {
          if (preferInitialValue) {
            return initialValue;
          }
          try {
            const item = window.localStorage.getItem(key);
            return item ? JSON.parse(item) : initialValue;
          } catch (error) {
            console.error(error);
            return initialValue;
          }
        });

        useEffect(() => {
          try {
            const valueToStore =
              typeof storedValue === 'function'
                ? storedValue(storedValue)
                : storedValue;
            window.localStorage.setItem(key, JSON.stringify(valueToStore));
          } catch (error) {
            console.error(error);
          }
        }, [key, storedValue]);

        return [storedValue, setStoredValue];
      }
      
      // from components/LinkCard.tsx
      const LinkCard = ({ link }) => {
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        const handleClick = (e) => {
          if (isMobile && link.mobileUrl) {
            e.preventDefault();
            
            // Attempt to open the native app
            window.location.href = link.mobileUrl;

            // Fallback to the web URL after a delay, but only if the user is still on the page.
            // This prevents the web URL from opening if the app successfully launched.
            setTimeout(() => {
              if (document.hasFocus()) {
                 window.open(link.url, '_blank', 'noopener,noreferrer');
              }
            }, 2500);
          }
        };

        return (
          React.createElement('div', { className: "relative flex items-center group w-full" },
            React.createElement('a', {
              href: link.url,
              target: "_blank",
              rel: "noopener noreferrer",
              onClick: handleClick,
              className: "w-full flex items-center justify-center bg-gray-800/50 backdrop-blur-sm text-white font-semibold py-4 px-6 rounded-lg transition-all duration-300 hover:bg-white/10 transform hover:-translate-y-1 shadow-lg"
            },
            React.createElement('span', null, link.title)
            )
          )
        );
      };

      // from components/VideoBackground.tsx
      const VIDEO_URL = 'https://cdn.jsdelivr.net/gh/radiohost-cloud/radiomorelove@main/background.mp4';

      const VideoBackground = () => {
        const videoRef = useRef(null);

        useEffect(() => {
            const videoElement = videoRef.current;
            if (videoElement) {
                const playPromise = videoElement.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        if (error.name !== 'AbortError') {
                            console.warn("Browser prevented initial autoplay for video.", error);
                        }
                    });
                }
            }
        }, []);

        return (
            React.createElement('div', { className: "fixed inset-0 -z-10 bg-black", "aria-hidden": "true" },
                React.createElement('video', {
                    ref: videoRef,
                    src: VIDEO_URL,
                    muted: true,
                    playsInline: true,
                    loop: true,
                    className: 'w-full h-full object-cover absolute top-0 left-0 opacity-100',
                    preload: "auto"
                }),
                React.createElement('div', { className: "absolute inset-0 bg-black/60 backdrop-blur-sm" })
            )
        );
      };

      // from App.tsx
      const DEFAULT_PROFILE = {
        avatarUrl: "https://cdn.jsdelivr.net/gh/radiohost-cloud/radiomorelove@main/logo.png",
        name: 'radiomore.love',
        bio: 'All our links in one place. Tune in for the best music.',
      };

      const DEFAULT_LINKS = [
        { id: '1', title: 'Youtube', url: 'https://www.youtube.com/@radiomorelove', mobileUrl: 'youtube://www.youtube.com/@radiomorelove', icon: 'youtube' },
        { id: '2', title: 'Instagram', url: 'https://www.instagram.com/radiomore.love/', mobileUrl: 'instagram://user?username=radiomore.love', icon: 'instagram' },
        { id: '3', title: 'TikTok', url: 'https://www.tiktok.com/@radiomore.love', mobileUrl: 'tiktok://user?username=radiomore.love', icon: 'tiktok' },
        { id: '4', title: 'Facebook', url: 'https://www.facebook.com/radiomore.love', mobileUrl: 'fb://facewebmodal/f?href=https://www.facebook.com/radiomore.love', icon: 'facebook' },
        { id: '5', title: 'X', url: 'https://x.com/radiomorelove', mobileUrl: 'twitter://user?screen_name=radiomorelove', icon: 'x' },
        { id: '6', title: 'Mastodon', url: 'https://mastodon.social/@radiomorelove', icon: 'mastodon' },
        { id: '7', title: 'Bluesky', url: 'https://bsky.app/profile/radiomorelove.bsky.social', mobileUrl: 'bsky://profile/radiomorelove.bsky.social', icon: 'bluesky' },
        { id: '8', title: 'Pinterest', url: 'https://uk.pinterest.com/radiomorelove/', mobileUrl: 'pinterest://user/radiomorelove', icon: 'pinterest' },
      ];

      const preloadedState = window.__PRELOADED_STATE__;
      const initialProfile = preloadedState?.profile || DEFAULT_PROFILE;
      const initialLinks = preloadedState?.links || DEFAULT_LINKS;

      const App = () => {
        const [profile] = useLocalStorage('radiomorelove-profile', initialProfile, !!preloadedState);
        const [links] = useLocalStorage('radiomorelove-links', initialLinks, !!preloadedState);
        
        const [isMusicPlaying, setIsMusicPlaying] = useState(false);
        const [isPromptVisible, setIsPromptVisible] = useState(true);
        const [shareText, setShareText] = useState('Share');
        const audioRef = useRef(null);
        const streamUrl = 'https://stream.radiohost.cloud/listen/live/radio.mp3';

        useEffect(() => {
          const timer = setTimeout(() => {
            setIsPromptVisible(false);
          }, 10000);
          return () => clearTimeout(timer);
        }, []);

        useEffect(() => {
            const scriptId = 'json-ld-structured-data';
            const existingScript = document.getElementById(scriptId);
            if (existingScript) {
                existingScript.remove();
            }

            const script = document.createElement('script');
            script.id = scriptId;
            script.type = 'application/ld+json';

            let logoUrl = '';
            if (profile.avatarUrl) {
                try {
                    logoUrl = new URL(profile.avatarUrl, window.location.href).href;
                } catch (e) {
                    console.error('Could not create a valid URL for the logo:', profile.avatarUrl, e);
                }
            }

            const structuredData = {
              "@context": "https://schema.org",
              "@type": "Organization",
              "name": profile.name,
              "url": window.location.href,
              "logo": logoUrl,
              "description": profile.bio,
              "sameAs": links.map(link => link.url)
            };
            script.innerHTML = JSON.stringify(structuredData, null, 2);
            document.head.appendChild(script);

            return () => {
                const scriptOnCleanup = document.getElementById(scriptId);
                if (scriptOnCleanup) {
                  scriptOnCleanup.remove();
                }
            }
        }, [profile, links]);

        useEffect(() => {
            audioRef.current = new Audio(streamUrl);
            const audio = audioRef.current;
            
            return () => {
              if (audio) {
                audio.pause();
              }
            };
        }, []);

        const togglePlayPause = () => {
            if (!audioRef.current) return;

            if (isMusicPlaying) {
                audioRef.current.pause();
                setIsMusicPlaying(false);
            } else {
                audioRef.current.play()
                    .then(() => {
                        setIsMusicPlaying(true);
                    })
                    .catch(error => {
                        console.error("Audio playback failed:", error);
                        setIsMusicPlaying(false);
                    });
            }
        };

        const handleShare = () => {
            const shareData = {
              title: document.title,
              text: `${profile.name} - ${profile.bio}`,
              url: window.location.href,
            };

            if (navigator.share) {
              navigator.share(shareData)
                .catch((error) => console.log('Error sharing:', error));
            } else {
              navigator.clipboard.writeText(window.location.href)
                .then(() => {
                  setShareText('Copied!');
                  setTimeout(() => setShareText('Share'), 2000);
                })
                .catch(err => {
                  console.error('Failed to copy text: ', err);
                  setShareText('Error!');
                  setTimeout(() => setShareText('Share'), 2000);
                });
            }
        };

        const ShareSvgIcon = () => React.createElement('svg', {
            xmlns: "http://www.w3.org/2000/svg",
            viewBox: "0 0 24 24",
            fill: "currentColor",
            className: "w-5 h-5 mr-2"
        }, React.createElement('path', {
            d: "M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"
        }));


        return (
          React.createElement('div', { className: "min-h-screen text-white selection:bg-white/20 relative overflow-hidden" },
            React.createElement(VideoBackground, null),
            React.createElement('div', { className: "absolute top-4 left-4 sm:top-6 sm:left-6 z-50 flex items-center" },
              React.createElement('button', {
                  onClick: togglePlayPause,
                  className: "w-16 h-16 sm:w-20 sm:h-20 rounded-full shadow-lg p-0 border-0 bg-transparent focus:outline-none transition-transform duration-300 hover:scale-105 active:scale-100 shrink-0",
                  'aria-label': isMusicPlaying ? 'Pause music' : 'Play music'
              },
                  React.createElement('img', { 
                      src: profile.avatarUrl, 
                      alt: `Logo for ${profile.name}`, 
                      className: `w-full h-full rounded-full object-cover transition-opacity duration-300 ${isMusicPlaying ? 'animate-spin-vinyl opacity-50' : 'opacity-100'}`
                  })
              ),
              !isMusicPlaying && isPromptVisible && React.createElement('div', {
                  className: "ml-3 flex items-center bg-gray-900/50 backdrop-blur-sm rounded-lg p-2 px-4 animate-pulse-bounce shadow-lg"
                },
                React.createElement('div', null,
                    React.createElement('p', { className: "text-white text-sm font-bold hidden sm:block" }, "Click the logo to play music"),
                    React.createElement('p', { className: "text-white text-sm font-bold sm:hidden" }, "Tap the logo to play music")
                )
              )
            ),
            React.createElement('div', { className: "container mx-auto px-4 py-8 md:py-16 relative z-10" },
              React.createElement('main', { className: "max-w-xl mx-auto flex flex-col items-center pt-24 pb-20" },
                React.createElement('div', { className: "w-full flex flex-col items-center space-y-5" },
                  links.map((link) => 
                    React.createElement(LinkCard, { 
                      key: link.id, 
                      link: link 
                    })
                  )
                )
              )
            ),
            React.createElement('div', { className: "fixed top-4 right-4 sm:top-6 sm:right-6 z-50" },
              React.createElement('button', {
                  onClick: handleShare,
                  className: "flex items-center justify-center bg-gray-800/50 backdrop-blur-sm text-white font-semibold py-2 px-5 rounded-lg transition-all duration-300 hover:bg-white/10 transform hover:-translate-y-1 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black/50 focus:ring-white/50"
              },
                  React.createElement(ShareSvgIcon, null),
                  React.createElement('span', null, shareText)
              )
            )
          )
        );
      };

      // from index.tsx
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        React.createElement(React.StrictMode, null,
          React.createElement(App, null)
        )
      );
    </script>
